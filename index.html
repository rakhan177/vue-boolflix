<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOLFLIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="root" class="container">
      <nav>
        <input type="text" placeholder="Cerca un film" v-model="ricerca" @keyup.enter="callAxios()">
        <button type="button" name="button" @click="callAxios()">CERCA</button>
      </nav>
      <main>

        <div class="scheda" v-for="film in arrayFilm">

          <img src="image.png" alt="image">
          <div class="titolo">
            <span>Titolo</span>
            <span>{{film.title}}</span>
          </div>
          <div class="titolo-originale">
            <span>Titolo originale</span>
            <span>{{film.original_title}}</span>
          </div>
          <div class="lingua">
            <span>Lingua</span>
            <span>{{film.original_language}}</span>
          </div>
          <div class="voto">
            <span>Voto</span>
            <span>{{film.vote_average}}</span>
          </div>

        </div>

      </main>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
